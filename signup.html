<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style1.css">
    <title>Log in and Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password"  placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock icon"></i>
                    
                    </div>
                    <div class="input-field">
                        <input type="password" class="password"  placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-sharp fa-solid fa-eye-slash showHidePw"></i>
                    </div>
                    <div class="ckeckbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logocheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login Now" required>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-text">SignUp</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
